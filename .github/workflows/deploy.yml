name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deploy when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Choose the Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build VitePress site
        run: npm run build # Assumes 'vitepress build' is in the 'build' script of package.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # Target branch for GitHub Pages
          folder: .vuepress/dist # Folder to publish from, usually 'dist' for VitePress
